<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Upload and Display</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  .container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    max-width: 700px;
    width: 100%;
  }
  h2 {
    color: #333;
    margin-bottom: 30px;
  }
  .button-group {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  button, .file-input {
    padding: 15px 35px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    background-color: #673AB7;
    border: none;
    border-radius: 25px; /* 更加圆润的按钮 */
    cursor: pointer;
    transition: all 0.3s ease;
    outline: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin: 0 10px;
  }
  button:hover, .file-input:hover {
    background-color: #5E35B1;
  }
  .file-input {
    position: relative;
    overflow: hidden;
    display: inline-block;
  }
  .file-input input[type="file"] {
    position: absolute;
    opacity: 0;
    right: 0;
    top: 0;
    bottom: 0;
  }
  .file-input label {
    cursor: pointer;
    color: #fff;
    background-color: #673AB7;
    border-radius: 25px; /* 更加圆润的按钮 */
    padding: 15px 35px;
    font-size: 18px;
    font-weight: bold;
    transition: background-color 0.3s;
  }
  .file-input label:hover {
    background-color: #5E35B1;
  }
  #imageDisplay {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
    border: 1px solid #ddd;
    border-radius: 15px; /* 更加圆润的图片框 */
    max-height: 500px; /* Limit the image size */
    object-fit: cover; /* Ensure the image covers the area without stretching */
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Upload and Display Image</h2>
  <div class="button-group">
    <div class="file-input">
      <label for="imageInput">选择图片</label>
      <input type="file" id="imageInput" accept="image/*">
    </div>
    <button id="editBtn">编辑图片</button>
    <button id="downloadBtn">下载图片</button>
  </div>
  <img id="imageDisplay" alt="Uploaded Image">
</div>

<script type="module">
  import { ImageEditorHelper } from "./online-image-editor-es.js"
  const imageInput = document.getElementById('imageInput');
  const imageDisplay = document.getElementById('imageDisplay');
  imageDisplay.src = './assets/basic.jpg'
  imageInput.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        imageDisplay.src = e.target.result;
        imageDisplay.classList.remove('hidden'); // 显示图片
      };
      reader.readAsDataURL(file);
    }
  });

  function editImage() {
    ImageEditorHelper.createImageEditor(imageDisplay.src, '.',(base64Image) => {
      imageDisplay.src = base64Image;
      if(imageDisplay.classList.contains('hidden')) {
        imageDisplay.classList.remove('hidden'); // 显示图片
      }
    });
  }

  function downloadImage() {
    const image = imageDisplay.src;
    if (image.startsWith('data:')) {
      const a = document.createElement('a');
      a.href = image;
      a.download = 'downloaded_image.png';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    } else {
      alert('下载图片功能待实现');
    }
  }

  document.getElementById('editBtn').addEventListener('click', editImage);
  document.getElementById('downloadBtn').addEventListener('click', downloadImage);
</script>
</body>
</html>
